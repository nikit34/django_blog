{% extends 'base.html' %}

{% block title %} Account {% endblock title %}
{% block aboutactive %} active {% endblock aboutactive %}

{% block body %}


<div class="row py-3 my-3">

</div>

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card card-body">
                <h5 style="text-align: center;">{{ request.user.account.name|title }}</h5>
                <hr>
                <img src="media/{{ request.user.account.avatar }}"">
            </div>
        </div>
        <div class="col-md-9">
            <div class="card card-body">
                <form method="POST" action="{% url 'account' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="raw">
                        <a class="btn btn-primary" href="{% url 'blog_home' %}">Back</a>
                        <input class="btn btn-primary" type="submit" value="Update">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
